<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <label>Enter your user name:</label>
        <input name="username" placeholder="username"   size="30" maxlength="12">
        <label>Enter your password:</label>
        <input type="password" name="password" placeholder="password" size="30" maxlength="8">
        <br><br><br>
        Select your favourite superhero
        <input type="radio" name="superheros" checked>Superman
        <input type="radio" name="superheros">Batman
        <input type="radio" name="superheros">Wonder Woman
        <input type="radio" name="superheros">Flash
        <input type="radio" name="superheros">Thor
        <input type="radio" name="superheros">Hulk
        <br><br><br>
        <label>Select your favourite video game</label>
        <input type="checkbox" name="videogames" value="Fifa" checked>Fifa
        <input type="checkbox" name="videogames" value="NHL">NHL
        <input type="checkbox" name="videogames" value="Residen Evil">Residen Evil
        <input type="checkbox" name="videogames" value="Uncharted" checked>Uncharted
        <input type="hidden" name="userid" value="2300">
        <br><br><br>
        <input type="image" src="img/flower.png" height="75">
    </form>
</body>
</html>
