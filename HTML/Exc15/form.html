<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form action="create_user.html" method="get" enctype="application/x-www-form-urlencoded">
        <label for="usernameid">Enter your user name:</label>
        <input name="username" placeholder="username" id="usernameid" size="30" maxlength="12" required pattern="^[a-zA-Z]+$" title="Input only letters">
        <label for="passwordid">Enter your password:</label>
        <input type="password" name="password" placeholder="password" id="passwordid" size="30" maxlength="8" required pattern="\d+" title="Input only numbers">
        <br><br>
        <label for="dobid"> Enter your date of birth: </label>
        <input type="date" name="date" id="dobid">
        <label for="emailid">Enter your email: </label>
        <input type="email" name="email" id="emailid" required>
        <label for="urlid">Enter your URL: </label>
        <input type="url" name="url" id="urlid">
        <br><br><br>
        Select your favourite superhero
        <input type="radio" name="superheros" checked>Superman
        <input type="radio" name="superheros">Batman
        <input type="radio" name="superheros">Wonder Woman
        <input type="radio" name="superheros">Flash
        <input type="radio" name="superheros">Thor
        <input type="radio" name="superheros">Hulk
        <br><br><br>
        <label>Select your favourite video game</label>
        <input type="checkbox" name="videogames" value="Fifa" checked>Fifa
        <input type="checkbox" name="videogames" value="NHL">NHL
        <input type="checkbox" name="videogames" value="Residen Evil">Residen Evil
        <input type="checkbox" name="videogames" value="Uncharted" checked>Uncharted
        <input type="hidden" name="userid" value="2300">
        <br><br><br>
        <input type="image" src="img/flower.png" height="75">
        <input type="submit" name="submit" value="Submit the form">
    </form>
    <br><br><br>
    <form action="https://www.google.ca/search" method="get" enctype="application/x-www-form-urlencoded">
        <h1>Search form</h1>
        <hr>
        <label for="searchid">Enter what you looking for: </label>
        <input type="search" name="q" id="searchid" required>
        <br><br>
        <input type="submit" name="search_submit" valu="Search">
    </form>
</body>
</html>
