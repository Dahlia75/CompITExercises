<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create User</title>
</head>
<body>
    <h1>Create User</h1>
    <hr>
    <form>
        <label for="nameid">Name:</label>
        <input type="text" name="name" placeholder="name" id="nameid">
        <br><br><br>
        <label for="supperHeroid">Chose the supper hero:</label>
        <br>
        <select name="supperHero" id="supperHeroid">
            <option value="deadpool">Deadpool</option>
            <option value="batman_vs_superman">Batman v Superman</option>
            <option value="civil_war">Civil War</option>
            <option value="doctor_strange">Doctor Strange</option>
            <option value="suicide_squad">Suicide Squad</option>
            <option value="apocalypse">X-Men: Apocalypse</option>
            <option value="gotg_vol2">Guardians of the Galaxy Vol 2</option>
            <option value="justice_league">Justice League</option>
            <option value="logan"> Logan</option>
            <option value="homecoming">Spider-Man: Homecoming</option>
            <option value="wonder_woman" selected>Wonder Woman</option>
            <option value="thor_ragnarok">Thor: Ragnarok</option>
            <option value="black_panther">Black Panther</option>
        </select>
        <br><br><br>
        <label for="bioid">Biography:</label>
        <br>
        <textarea name="bio" placeholder="Please enter the bio..." id="bioid" cols="25" rows="8"></textarea>
        <br><br><br>
        <label for="avatarid">Upload avatar:</label>
        <br>
        <input type="file" name="avatar" id="avatarid"/>
        <br><br><br>
        <button value="clearForm" name="clear-form">Clear Form</button>
        <button value="newUser" name="new-user">Add new user</button>
    </form>
</body>
</html>
