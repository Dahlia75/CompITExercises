<!-- Create a script tag on the document head element
Using the prompt method ask the user tu input a number
Using the alert method show if the number is even or odd
Your number is even/odd -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learning browser api</title>
        <script>
            let num = prompt('Please input a number', 9);
            if(num%2){
                alert(`Welcome Your number is odd`);
            } else {
                alert(`Welcome Your number is even`);
            }
        </script>
    </head>
    <body>
        <h1>Congrats</h1>
        <p>You are running exercise 5 :)</p>
    </body>
</html>
