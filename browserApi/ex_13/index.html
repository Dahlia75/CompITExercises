<!-- Ask the user to input the number of seconds that he would like to stay in our site
Show how many seconds left he has using console.log()
Once the session is over show the following message:
Your session has expired, come again soon! -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learning browser api</title>
        <script>
            let count = 1;
            let secCount = prompt('How many seconds you would like to stay in the websit?');
            let remainingSec = parseInt(secCount);
            const id = setInterval(() => {
                console.log('You stil have %s seconds on this site', remainingSec); 
                remainingSec = secCount - count;
                count++; 
                checkForStop()           
            }, 1000);
            function checkForStop(){
                if (remainingSec == 0) {
                    clearInterval(id);
                    alert('Your session has expired, come again soon!')
                }   
            }
        </script>
    </head>
    <body>
        <h1>Congrats</h1>
        <p>You are running exercise 13 :)</p>
    </body>
</html>
