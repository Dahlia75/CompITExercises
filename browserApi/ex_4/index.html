<!-- Create a script tag on the document head element
Using prompt method ask the user to input his firstname
Using prompt method ask the user to input his lastname
Show the following message using the alert method
Welcome %firstname% %lastname% to JavaScript client side!!! -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learning browser api</title>
        <script>
            let firstName = prompt('Please input your first name');
            let lastName = prompt('Please input your last name');
            alert(`Welcome ${firstName} ${lastName} to JavaScript client side!!!`);
        </script>
    </head>
    <body>
        <h1>Congrats</h1>
        <p>You are running exercise 4 :)</p>
    </body>
</html>
